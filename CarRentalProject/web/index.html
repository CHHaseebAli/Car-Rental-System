<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: red;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 48%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Car Rental</h1>
    <form action="rentDetails" method="POST">
        <label for="brandName">Brand Name:</label>
        <select id="brandName" name="brandName">
            <option value="Tahoe2020">Tahoe2020</option>
            <option value="MercedesBenz2019">MercedesBenz2019</option>
            <option value="Camry2018">Camry2018</option>
            <option value="NissanPatrol2020">NissanPatrol2020</option>
        </select>

        <label for="rentalPrice">Rental Price (per day):</label>
        <input type="number" id="rentalPrice" name="rentalPrice" required>

        <label for="numDays">Number of Days:</label>
        <input type="number" id="numDays" name="numDays" required>

        <label for="membership">Membership Type:</label>
        <select id="membership" name="membership">
            <option value="NONE">NONE</option>
            <option value="PREMIUM">PREMIUM</option>
            <option value="GOLD">GOLD</option>
            <option value="SILVER">SILVER</option>
        </select>

        <div style="display: flex; justify-content: space-between;">
            <button type="submit">Submit</button>
            <button type="reset">Clear All</button>
        </div>
    </form>
</div>

</body>
</html>
